/// parte 3
String.prototype.filterwords= function(array_2){
    return new Promise((resolve, reject)=>{
        const textArray = this.split(" ")
                                .map(e=>{
                                if(array_2.find(b=>b===e,false))
                                    return "*****";
                                else
                                    return e;
                                }).reduce((j,k)=>j+" "+k,"") ;

    resolve( textArray);
    })
    }

   // console.log(textArray);
