<script>
function isWeekend(){
  const todayDate = new Date();
  const day = todayDate.getDay();
  
  const arreglo = [
  {dayW:0,text:'weekend'},
  {dayW:1,text:'weekday'},
  {dayW:2,text:'weekday'},
  {dayW:3,text:'weekday'},
  {dayW:4,text:'weekday'},
  {dayW:5,text:'weekday'},
  {dayW:6,text:'weekend'} ];
  return (arreglo.filter(e=>e.dayW===day)
  	.map(b=>b.text));
}

console.log(isWeekend());
</script>
