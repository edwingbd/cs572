<!-- <p>paragraph</p> -->
<script>

const item={
	"name":"Avocado",
	"type":"fruit",
	"category":"food",
	"price":200
}

function applyCoupon(father){
	return function(b){
		//console.log(father);
		father.price=father.price-father.price*b/100
		//console.log(father);
		return father;
	}
} 


//console.log(applyCoupon(item)(10).price+"adsf")
if(applyCoupon(item)(10).price ===180)
{console.log("perfect :-)");}
else
{	console.log("i didn't know what happens");}

</script>
